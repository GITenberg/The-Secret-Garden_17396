description: "The Secret Garden is a children's novel by Frances Hodgson Burnett first\
  \ published as a book in 1911, after a version was published as an American magazine\
  \ serial beginning in 1910. Set in England, it is one of Burnett's most popular\
  \ novels and is considered a classic of English children's literature. Several stage\
  \ and film adaptations have been made.\nThe American edition was published by Stokes\
  \ with illustrations by Maria Louise Kirk (signed as M. L. Kirk) and the British\
  \ edition by Heinemann with illustrations by Charles Heath Robinson.\n From Wikipedia\
  \ (CC BY-SA)."
